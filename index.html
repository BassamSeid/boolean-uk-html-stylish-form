<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Full Stack Portfolio</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="background">
    <section>
      <form class="card center-wrapper container">
        <div><h1 class="main-title-size"">Say Hello!</h1></div>

        <div class="stack">
          <div class="one-column-grid gap-md">
          <label  class="sub-title-size for="your-name">Your Name</label>
          <input class="input" type="text" id="your-name" name="your-name" placeholder="Enter you name" required>
        </div>
        <div class="one-column-grid gap-md">
          <label for="email">Email</label>
          <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <label for="services">Needed services</label>
        <select class="one-column-grid gap-md select-input" name="services" id="services" required>
          <option value="">Choose Services...</option>
          <option value="flight-only">Flight only</option>
          <option value="flight-and-hotel">Flight and Hotel</option>
          <option value="flight-hotel-and-transport">Flight, Hotel and transport</option>
          <option value="hotel-only">Hotel only</option>
          <option value="hotel-and-transport">Hotel and transport</option>
        </select>

        <div>
          <label for="budget">Your Budget</label>
          <select class="one-column-grid gap-md select-input" name="budget" id="budget" required>
            <option value="">Your Budget...</option>
            <option value="bellow-two-fifty">£0-£249</option>
            <option value="two-fifty-to-five-hundered">£250-£499</option>
            <option value="five-hundered-to-one-thousand">£500-£1000</option>
            <option value="one-thousand-to-two-thousand">£1001-£2000</option>
            <option value="above-two-thousand">£2000+</option>
          </select>
          </div>

          <div class="one-column-grid gap-md">
            <label for="message">Your Message</label>
            <input class="message-input" type="text" id="message" name="message" placeholder="Type in your message..."> 
          </div>
                <button class="button" type="submit">Submit</button>
        
              </div>


     </form>
    </section>

  </body>
</html>
